name: nicoya_now
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.9.0 # SDK oficial (usa PostgREST)
  flutter_dotenv: ^5.1.0 # lee variables .env
  get_it: ^8.0.3 # inyección de dependencias
  flutter_riverpod: ^2.5.0 # state-management (opcional)
  provider: ^6.1.5 # state-management más sencillo
  image_picker: ^1.1.2
  file_picker: ^10.1.7
  flutter_launcher_icons: ^0.14.3
  shared_preferences: ^2.5.3
  location: ^8.0.0
  flutter_polyline_points: ^2.1.0
  google_maps_flutter: ^2.12.1
  intl: ^0.18.1
  uuid: ^4.5.1
  dartz: ^0.10.1
  internet_connection_checker: ^3.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "lib/app/interface/Public/LogoApp.png"

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package
  assets:
    - .env
    - lib/app/interface/Public/LoginImage.png
    - lib/app/interface/Public/SplashFT1.png
    - lib/app/interface/Public/SplashFT2.png
    - lib/app/interface/Public/SplashFT3.png
    - lib/app/interface/Public/WallpaperOrderSucces.png
    - lib/app/interface/Public/Comercio.png
    - lib/app/interface/Public/Repartidor.png
    - lib/app/interface/Public/LogoApp.png

  fonts:
    - family: NicoyaNowIcons
      fonts:
        - asset: Assets/Icons/NicoyaNowIcons.ttf

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
